    <!-- 
    高阶函数：如果一盒函数符合下面2个规范中的任何一个，name这个函数就是高阶函数
      1.若A函数接收的参数是一个函数，那么A就可以称之为高阶函数
      2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
    常见的高阶函数有哪些？
      1.Promise
      2.setTimeout
      3.arr.map
    
    函数的课里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一出来的函数编码形式

   -->
